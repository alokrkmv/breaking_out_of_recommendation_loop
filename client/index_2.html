<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Revenue Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="serialize_json.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background: #f5f5f5;
        }
        .contact-form {
            background: #fff;
            margin-top: 10%;
            margin-bottom: 5%;
            width: 70%;
            border: 1px solid #e0e0e0;
            border-radius: 1.5rem;
            box-shadow: 0px 0px 10px var(--bs-blue);
        }
        .contact-form .form-control,
        .contact-form .btn {
            border-radius: 1rem;
        }
        .contact-image {
            text-align: center;
        }
        .contact-image img {
            border-radius: 6rem;
            width: 11%;
            margin-top: -3%;
            transform: rotate(29deg);
        }
        .contact-form form {
            padding: 14%;
        }
        .contact-form form .row {
            margin-bottom: -7%;
        }
        .contact-form h3 {
            margin-bottom: 8%;
            margin-top: -10%;
            text-align: center;
            color: #0062cc;
        }
        .contact-form .btnContact {
            width: 50%;
            border: none;
            border-radius: 1rem;
            padding: 1.5%;
            background: #dc3545;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
        }
        .btnContactSubmit {
            width: 50%;
            border-radius: 1rem;
            padding: 1.5%;
            color: #fff;
            background-color: #0062cc;
            border: none;
            cursor: pointer;
        }
        /* Loader */
        #loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            text-align: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: auto;
        }
        #loader p {
            margin-top: 10px;
            color: #3498db;
            font-size: 20px;
            font-weight: bold;
        }
        @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p>Generating recommendations...</p>
    </div>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form method="post" name="myform" id="myform">
            <h3>Prompt Based Recommendation Generator</h3>
           <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" name="gender" class="form-control" placeholder="Gender" value="" />
                    </div>
                    <div class="form-group">
                        <input type="number" name="age" class="form-control" placeholder="Age" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="location" class="form-control" placeholder="Location" value="" />
                    </div>
                    <div class="form-group">
                        <select id="sexual_preference" class="form-control" name="sexual_preference">
                          <option value="" disabled selected>Sexual Preference</option>
                          <option value = "Heterosexual" >Heterosexual</option>
                          <option  value = "Homosexual">Homosexual</option>
                          <option value = "Bisexual" >Bisexuality</option>
                          <option  value = "Pansexual">Pansexuality</option>
                          <option value = "Asexual" >Asexuality</option>
                          <option  value = "Demisexual">Demisexuality</option>
                          <option value = "Queer" >Queer</option>
                          <option  value = "false">false</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="percentage">Percentage</label>
                        <input type="range" id="percentage" name="variation" min="20" max="100" class="form-control">
                        <span id="percentageValue">20%</span>
                    </div>
                    <div class="form-group">
                        <textarea name="current_recommendation" id="res" class="form-control" placeholder="Current Recommendations" style="width: 100%; height: 150px;"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Generate" id="submitform"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
      const slider = document.getElementById('percentage');
      const output = document.getElementById('percentageValue');

      // Display the default slider value
      output.textContent = slider.value + '%';

      // Update the current slider value (each time you drag the slider handle)
      slider.oninput = function() {
          output.textContent = this.value + '%';
      }
    </script>
    <script src="script.js">


    </script>
</body>
</html>
